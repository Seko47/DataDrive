<mat-toolbar>
  <button mat-button
          (click)="getBackToList();">

    <mat-icon>arrow_back</mat-icon>
    {{ 'NOTES.ADD.GET_BACK' | translate }}
  </button>

  <span class="menu-spacer"></span>

  <div fxFlex
       fxLayout
       fxLayoutAlign="flex-end">

    <ul fxLayout
        fxLayoutGap="20px"
        style="list-style-type:none">

      <li>

        <a mat-icon-button
           (click)="saveNote()"
           *ngIf="editorConfig.editable">

          <mat-icon>save</mat-icon>
        </a>

        <a mat-icon-button
           (click)="makeEditable()"
           *ngIf="!editorConfig.editable">

          <mat-icon>edit</mat-icon>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>

<div class="container">
  <mat-form-field class="col-12">
    <input matInput
           placeholder="{{ 'NOTES.ADD.TITLE' | translate }}"
           maxlength="50"
           [(ngModel)]="newNote.title">
  </mat-form-field>

  <angular-editor [placeholder]="'Note content'"
                  [config]="editorConfig"
                  [(ngModel)]="newNote.content">
  </angular-editor>
</div>
