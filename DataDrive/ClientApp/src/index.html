<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DataDrive</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <div style="position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);">
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger d-none d-sm-inline-block" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning d-none d-sm-inline-block" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-info d-none d-md-inline-block" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-light d-none d-md-inline-block" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-dark d-none d-lg-inline-block" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </app-root>
</body>
</html>
