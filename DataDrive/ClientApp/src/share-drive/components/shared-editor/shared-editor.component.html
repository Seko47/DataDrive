<mat-toolbar>
  <button mat-button
          (click)="getBackToList();">

    <mat-icon>arrow_back</mat-icon>
    {{ 'NOTES.ADD.GET_BACK' | translate }}
  </button>

</mat-toolbar>

<div class="container">
  <mat-form-field class="col-12">
    <input matInput
           placeholder="{{ 'NOTES.ADD.TITLE' | translate }}"
           maxlength="50"
           readonly
           [(ngModel)]="note.title">
  </mat-form-field>

  <angular-editor [placeholder]="'NOTES.ADD.CONTENT' | translate"
                  [config]="editorConfig"
                  [(ngModel)]="note.content">
  </angular-editor>
</div>
