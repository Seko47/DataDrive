
<h1 mat-dialog-title>Password for {{ data.token }} token</h1>

<div mat-dialog-content>
  <p>Type in password for token</p>

  <mat-form-field>
    <input matInput
           [(ngModel)]="data.password"
           type="password" />
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Anuluj</button>
</div>
