<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="isAuthenticated | async">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>{{ 'APP.NAME' | translate }}</h1>
    <span class="menu-spacer"></span>
    <div fxHide.xs>

      <a mat-button [routerLink]="'/'"> Home </a>
      <a mat-button [routerLink]="'/counter'"> Counter </a>
      <a mat-button [routerLink]="'/fetch-data'"> Fetch data </a>

    </div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">

      <app-login-menu></app-login-menu>

    </div>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>

        <a mat-button [routerLink]="'/'">
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a mat-list-item (click)="sidenav.toggle()" href="#">
          <mat-icon>close</mat-icon>
          Close
        </a>

      </mat-nav-list>
    </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
