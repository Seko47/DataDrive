<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button (click)="sidenav.toggle()" *ngIf="isAuthenticated | async">
      <mat-icon>menu</mat-icon>
      {{ 'APP.NAME' | translate }}
    </button>

    <h1 *ngIf="!(isAuthenticated | async)">{{ 'APP.NAME' | translate }}</h1>

    <span class="menu-spacer"></span>
    <div fxHide.xs>

      <a mat-button [routerLink]="'/'"> {{ 'NAVBAR.HOME' | translate }} </a>

    </div>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">

      <app-login-menu></app-login-menu>

    </div>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-button [routerLink]="'/'">
        <mat-icon>home</mat-icon>
        {{ 'NAVBAR.HOME' | translate }}
      </a>
      <a mat-list-item (click)="sidenav.toggle()" href="#">
        <mat-icon>close</mat-icon>
        Close
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
