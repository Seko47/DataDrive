<mat-toolbar color="secondary">

  <mat-toolbar-row>

    <button mat-button
            (click)="getBackToParentDirectory();"
            *ngIf="actualDirectory && actualDirectory.id">

      <mat-icon>arrow_back</mat-icon>
      {{ actualDirectory.parentDirectoryName }}
    </button>
    &nbsp;

    <mat-icon *ngIf="actualDirectory && actualDirectory.id">keyboard_arrow_right</mat-icon>

    <h1 *ngIf="actualDirectory && actualDirectory.id">
      {{ actualDirectory.name }}
    </h1>

    <h1 *ngIf="!actualDirectory || !actualDirectory.id">
      {{ actualDirectory.name }}
    </h1>

    <span class="menu-spacer"></span>

    <div fxFlex
         fxLayout
         fxLayoutAlign="flex-end">

      <ul fxLayout
          fxLayoutGap="20px"
          style="list-style-type:none">

        <li>

          <label *ngIf="uploadProgress < 0">

            <input #file
                   type="file"
                   style="display: none;"
                   (change)="uploadFiles(file.files)"
                   (click)="resetFileInput()"
                   multiple>

            <a mat-icon-button>

              <mat-icon>cloud_upload</mat-icon>
            </a>

          </label>

          <label *ngIf="uploadProgress >= 0 && uploadProgress < 100">

            <a mat-icon-button>

              <mat-icon matBadge="{{ uploadProgress }}"
                        matBadgeColor="accent">cloud_upload</mat-icon>
            </a>

          </label>

        </li>

        <li>

          <a mat-icon-button
             (click)="openCreateDirectoryDialog()">

            <mat-icon>create_new_folder</mat-icon>
          </a>
        </li>

        <li>

          <a mat-icon-button
             (click)="getFileInfo(actualDirectory.id);">

            <mat-icon>info</mat-icon>
          </a>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
