<div class="card-deck container"
     cdkDropList
     cdkDropListSortingDisabled>
  <div *ngIf="dragFile && actualDirectory && actualDirectory.id"
       #parentListItem
       style="width: 100%; height:50px"
       mat-button
       (mouseenter)="enter(parentListItem, parentFile)"
       (mouseup)="drop(parentFile)"
       (mouseleave)="leave()">

    <mat-card class="card mt-2 mb-2"
              title="{{ parentFile.name }}">

      <p class="text-truncate"
         style="text-align: center">
       ...
      </p>
    </mat-card>

  </div>

  <div *ngFor="let file of actualDirectory.files"
       #listItem
       style="width: 200px;"
       mat-button
       cdkDrag
       (mousedown)="drag(listItem, file)"
       (mouseenter)="enter(listItem, file)"
       (mouseup)="drop(file)"
       (mouseleave)="leave()"
       (click)="clickFile(file);">

    <mat-card class="card mt-2 mb-2"
              title="{{ file.name }}">

      <mat-card-content class="mt-2"
                        style="text-align: center">

        <mat-icon class="main-file-icon"
                  *ngIf="file.fileType == 1">folder</mat-icon>

        <mat-icon class="main-file-icon"
                  *ngIf="file.fileType == 0">insert_drive_file</mat-icon>
      </mat-card-content>

      <p class="text-truncate"
         style="text-align: center">
        {{ file.name }}
      </p>

      <div class="card"
           style="width: 300px;"
           *cdkDragPreview>
        <p class="text-truncate"
           style="text-align: center">
          {{ file.name }}
        </p>
      </div>
    </mat-card>

  </div>
</div>
