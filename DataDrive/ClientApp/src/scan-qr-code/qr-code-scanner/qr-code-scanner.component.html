<div class="mt-3 row ml-auto mr-auto">
  <div *ngIf="!scannerEnabled && qrCodeText == null" class="row col-12 ml-auto mr-auto">
    <label class="alert alert-danger ml-auto mr-auto">
      {{ 'QR_SCANNER.YOU_HAVE_TO_GRANT_THE_CAMERA_PRIVILEGES' | translate }}
    </label>
  </div>

  <div *ngIf="scannerEnabled && qrCodeText == null" class="row col-12 ml-auto mr-auto">
    <label class="alert alert-info ml-auto mr-auto">{{ 'QR_SCANNER.SCAN_A_QR_CODE' | translate }}</label>
  </div>

  <div *ngIf="scannerEnabled && qrCodeText != null && !isSystemURL()" class="row col-12 ml-auto mr-auto">
    <label class="alert alert-info ml-auto mr-auto">{{ 'QR_SCANNER.TEXT_IS_NOT_SYSTEM_URL' | translate }}</label>
  </div>

  <div class="row col-12 ml-auto mr-auto">

    <zxing-scanner [formats]="['QR_CODE', 'EAN_13', 'CODE_128', 'DATA_MATRIX']"
                   [enable]="scannerEnabled"
                   (camerasFound)="camerasFoundHandler($event)"
                   (camerasNotFound)="camerasNotFoundHandler($event)"
                   (scanSuccess)="scanSuccessHandler($event)"
                   (scanError)="scanErrorHandler($event)"
                   (scanFailure)="scanFailureHandler($event)"
                   (scanComplete)="scanCompleteHandler($event)"
                   #qrcodescanner></zxing-scanner>

  </div>
</div>
